{% extends 'base.html' %}

{% block main %}

{% if images|length > 0 %}  
    <ul class="image-lst">    
        {% for image in images %}      
        <li class="{{ image }}"><img src="{{ url_for('get_uploaded_file', filename=image) }}" /></li>    
        {% endfor %}    
    </ul>
{% else %}
    <h1>No images available</h1>
{% endif %}

{% endblock %}
